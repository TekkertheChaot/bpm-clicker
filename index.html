<!DOCTYPE html>
<html>
<head>
    <title>BPM Clicker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto:100" rel="stylesheet"></head>
    <!-- Chrome, Firefox OS and Opera -->
    <meta name="theme-color" content="#000000">
    <!-- Windows Phone -->
    <meta name="msapplication-navbutton-color" content="#000000">
    <!-- iOS Safari -->
    <meta name="apple-mobile-web-app-status-bar-style" content="#000000">
<body>
    <div class="content">
        <button class="button" onmousedown="bpmClicker()" type="button">CLICK</button>
        <label>
            <input id="bpmContainer" class="input" value="BPM" type="text" readonly>
        </label>
        
    </div>
    
    <script type="text/javascript" src="./js/index.js"></script>
</body>
</html>
